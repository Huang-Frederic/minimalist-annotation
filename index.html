<!-- simplest html page -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomAPP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="App">
        <img src="front_images/logoBorelli.png" id="logo-img"> </img>
        <h1>Minimalist Annotation App</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*">
            <input type="submit" value="Charger l'image">
        </form>
        <div id="mouse-coordinates"></div>
        <div>
            <div id="coordinates">Coordonn√©es : (0, 0)</div>
            <button id="save-crop">Save crop</button>
        </div>
        <label for="transparency">Transparency: </label>
        <input type="range" id="transparency" min="0" max="1" step="0.01" value="1">

        <div id="canvasContainer" style="position: relative;">
            <canvas id="imgCanvas" width="800" height="800"
                style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
            <canvas id="annCanvas" width="800" height="800"
                style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
        </div>


    </div>


</body>

</html>
